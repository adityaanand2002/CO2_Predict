<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link href="../static/css/index.css" rel="stylesheet" type="text/css" />
    <title>CO2 Predictor</title>
  </head>
  <body>
    <div id="formele">
      <form method="post" action="/">
        <h3>Engine Size</h3>
        <input
          id="engineInput"
          type="number"
          name="engine_size"
          placeholder="Engine Size(L)"
          step="0.01"
          required="true"
        />

        <div id="rangeInput">
          <h3>Number of Cylinders</h3>
          <br />
          <input
            id="range"
            type="range"
            class="form-range"
            min="2"
            max="20"
            step="1"
            name="cylinders"
            id="customRange3"
            required="true"
            onchange="updateCylinder(this.value)"
          />
          <p id="textInput">Enter a value for number of Cylinders</p>
        </div>

        <h3>Total fuel consumption:</h3>
        <input
          id="fuelInput"
          type="number"
          step="0.01"
          name="fuel"
          placeholder="Fuel Consumption(mpg)"
          required="true"
        />
        <br />
        <div id="but">
          <button class="cta" type="submit">
            <span>Predict CO2</span>
            <svg viewBox="0 0 13 10" height="10px" width="15px">
              <path d="M1,5 L11,5"></path>
              <polyline points="8 1 12 5 8 9"></polyline>
            </svg>
          </button>
        </div>
      </form>
    </div>

    <script>
      function updateCylinder(val) {
        document.getElementById("textInput").innerHTML =
          "Entered Value is: " + val;
      }
    </script>
  </body>
</html>
